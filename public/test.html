<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
</head>
<body>
    <button id="my-bttn">my button</button>
</body>
<script>
    let bttn = document.getElementById("my-bttn")
    const options = {
        method: 'GET',
    }
    bttn.addEventListener('click', () => {
        console.log("clicked")
        fetch('/get-donations', options)
        .then((res) => { return res.json()})
        .then((data) => {console.log(data)})
        .catch((err)=> console.log(err))
    });
</script>
</html>
